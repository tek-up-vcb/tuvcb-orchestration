services:
  consul:
    image: consul:1.15.4
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"
    networks:
      - net

  traefik:
    image: traefik:v2.11
    depends_on:
      - consul
    ports:
      - "80:80"      # HTTP
      - "8080:8080"  # Dashboard
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - //var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net

  tuvcb-front:
    build: ./tuvcb-front
    ports:
      - "5173:5173"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`app.localhost`)"
      - "traefik.http.services.front.loadbalancer.server.port=5173"
    depends_on:
      - traefik
    networks:
      - net
    environment:
      - SERVICE_NAME=tuvcb-front

  tuvcb-service-test:
    build:
      context: ./tuvcb-service-test
    environment:
      - SERVICE_NAME=tuvcb-service-test
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tuvcb-service-test.rule=Host(`api.localhost`)"
      - "traefik.http.services.tuvcb-service-test.loadbalancer.server.port=3000"

  tuvcb-service-auth:
    build:
      context: ./tuvcb-service-auth
    environment:
      - SERVICE_NAME=tuvcb-service-auth
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - MONGODB_URI=mongodb://mongo:27017/tuvcb-auth
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=development
    networks:
      - net
    depends_on:
      - consul
      - mongo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tuvcb-service-auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.tuvcb-service-auth.loadbalancer.server.port=3001"

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - net

volumes:
  mongo_data:

networks:
  net:
    driver: bridge
